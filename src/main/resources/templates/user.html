<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User Page</title>
</head>
<body>
<p th:text="${'Hi, ' + user.getUsername() + '!'}">VALUE</p>
<p th:text="${user.getId() + ': ID'}">VALUE</p>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<p th:text="${'Role: ' + user.getAuthorities()}">VALUE</p>
<br>
<a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/update/{id}(id=${user.getId()})}">Edit</a>
<br><br>
<div sec:authorize="hasRole('ADMIN')">
    <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</div>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
